<!--주석 : 컴퓨터가 렌더링하지않는 구역(실행하지 않는구역)--> 
<!DOCTYPE html>  <!--HTML5버전 알리는 마크업, 생략가능-->
<html>           <!--HTML5문서의 시작 태그 -->
<head>           <!--2. HTML 문서의 다양한 옵션 정보 시작 태그-->
    <meta charset='utf-8'>     <!--HTML문서의 인코딩/ 번역방법 : UTF-8(한글지원)-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>   <!--HTML문서의 디바이스(기본이 엣지로 설정되어있는것), 생략가능(컴퓨터기본브라우저를 다른걸로 바꾸니 바뀜)-->
    <title>HTML제목</title>               <!--HTML문서의 제목-->
    <meta name='viewport' content='width=device-width, initial-scale=1'><!--HTML문서의 반응형(디바이스가 커지고 작아질때 크기를 자동조정하는것) 디바이스 설정-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!--HTML문서의 포함할 css파일-->
    <script src='main.js'></script>   <!--HTML문서의 다양한 옵션 정보 끝 태그-->
</head>                 <!--2. HTML문서의 다양한 옵션 정보 끝 태그-->
<body>                  <!--3. HTmL문서의 본문(내용) 시작 태그-->
    안녕하세요. HTML 시작 합니다.
    코드 수정
</body>               <!--3. HTML문서의 본문(내용) 끝 태그-->
</html>           <!--1. HTML문서의 끝 태그-->
