<!-- 
    
    중간과제 9 :  기계식 주차장 시스템 구현
        [요구사항]
        1. 주차할 수 있는 총 차량 대수는 20대 입니다.
        2. 차량번호 와 주차 할 위치를 클릭/입력 받아 [입차] 버튼 클릭한다.
            단] 해당 위치에 입차된 차량이 존재하면 '입차불가'안내 출력
        3. 차량번호를 입력받아 [출차] 버튼 클릭한다.
            단] 출차되는 차량의 위치와 금액을 안내 출력
            단] 금액은 1초당 100원 계산 , 단 하루가 지나지 않는 조건
        ===========================================================================================
        [개발순서]
        1. 프론트엔드 html 구성
        2.js 메모리 구성(배열/변수csv)
        3.함수 구성( 함수명, 실행조건, 매개변수 판단)
        4. 각 함수별 기능 구현 , 코드작성
        5. 각 함수별 기능 구현 후 HTML(onclick)연동
        6.테스트

-->
