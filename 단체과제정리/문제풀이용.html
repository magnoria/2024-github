<!DOCTYPE html>
<html>
<head> 
    
</head>
<body>
    
    <div>
        <h1>게시물 쓰기 페이지.html  </h1>
        <form>
            제목 : <input class="postTitle" type="text"/></br>
            내용 : <textarea class="postContent" cols="22" rows="5"></textarea></br>
            비밀번호 : <input class="postPassword" type="password"/></br>
            <button onclick="postWriteFunc()" type="button">등록</button>
        </form>
    </div>





    

    <div>
        <h1>게시물 목록 페이지.html</h1>
        <table border="1">
            <thead>
                <th>작성일</th><th>제목</th><th>조회수</th>
            </thead>
            <tbody>
                <tr><td>2024</td><td>첫번째 게시물 제목</td><td>3</td></tr>
                <tr><td>2024</td><td>두번째 게시물 제목</td><td>2</td></tr>
                <tr><td>2024</td><td>세번째 게시물 제목</td><td>0</td></tr>
            </tbody>
        </table>
    </div>





    <div>
        <h1>게시물 상세 페이지.html</h1>
        제목 : <span class="titleBox">게시물 제목이 들어갈 자리</span><br>
        내용 : <span class="contentBox">게시물 내용이 들어갈 자리</span><br>
        작성일/조회수 : <span class="dayBox">2024</span> / <span class="biewBox">3</span></br>
        <div class="btnBox">
            <button type="button">삭제</button>
            <button type="button">수정</button>
        </div>
    </div>








    <script src='문제풀이용.js'></script>
</body>
</html>
