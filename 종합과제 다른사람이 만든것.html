<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <image src="병원로고.jfif">  <h2> 검강검진 만족도 조사 </h2>

    <fieldset> 
        <ol>
            <li> <lable> 이름 </lable> <input type="text" /> 
                 <lable> 연령대 </lable>
                    <select> 
                            <option> 20대 이하 </option> 
                            <option> 20대 </option> 
                            <option> 30대 </option> 
                            <option> 40대 </option> 
                            <option> 50대 </option> 
                            <option> 60대 </option> 
                            <option> 70대 </option> 
                            <option> 70대 이상 </option> 
                    </select>
                날짜 <input type="date" />
            </li>
            <br/>
            <li> 
                <label> 병원 선택한 이유 </label> <br/>
                <input type="checkbox" name="선택 사유" /> 회사 정기검진 <br/>
                <input type="checkbox" name="선택 사유" /> 지인 추천 <br/>
                <input type="checkbox" name="선택 사유" /> 인터넷 검색 <br/>
                <input type="checkbox" name="선택 사유" /> 기타 
                <textarea cols="70" rows="1"> </textarea>
            </li>
            <br/>
            <li> 
                <label> 만족도 유형 </label> <br/>
                    <input type="radio" name="만족도 선택 " /> 매우 만족 <br/>
                    <input type="radio" name="만족도 선택 " /> 만족 <br/>
                    <input type="radio" name="만족도 선택 " /> 보통 <br/>
                    <input type="radio" name="만족도 선택 " /> 불만족 <br/>
                    <input type="radio" name="만족도 선택 " /> 매우 불만족 <br/>   
            </li>
            <br/>
            <li> 
                <label> 불만족 이유 (불만족 선택하신 분만 답변 부탁드립니다.) </label> <br/>
                <textarea cols="70" rows="5"> </textarea>
            </li>
            <br/>
            <li> 
                <label> 건강검진 재방문 의사 </label> <br/>
                <input type="radio" name="만족도 선택 " /> 매우 그렇다 <br/>
                <input type="radio" name="만족도 선택 " /> 그렇다 <br/>
                <input type="radio" name="만족도 선택 " /> 보통 <br/>
                <input type="radio" name="만족도 선택 " /> 아니다 <br/>
                <input type="radio" name="만족도 선택 " /> 매우 아니다 <br/> 
            </li>
            <br/>
            <li> 
                <label> 친절했던 직원이나 관련 과 이름을 적어주십시오</label> <br/>
                <textarea cols="70" rows="5"> </textarea>
            </li>
            <br/>
            <li> 
                <label> 병원이 가장 개선해야 할 사항이 있다면 간단히 답해 주십시오. </label> <br/>
                <textarea cols="70" rows="5"> </textarea>
            </li>
            <br/>
            <li> 
                <label> 서비스 발전을 위해서 개인 의견 부탁드립니다. </label> <br/>
                <textarea cols="70" rows="5"> </textarea>
            </li>
        </ol>
        <label> 설문에 응답해 주셔서 감사합니다. 좋은 하루 되세요.</label>
    </fieldset>
    <input type="submit" value="제출하기" />
    

</body>
</html>
